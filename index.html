<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="row">
        <div class="col-12 col-md-3">
            <h2>Search for a City:</h2>
            <form id="user-form">
                <input id="city-name" type="text" autofocus="true" />
                <button type="submit">Search</button>
            </form>
        </div>
        <div id="forecast" class="col-12 col-md-9">
            <div id="current-forecast" class="col-12">
                <h3 id="city-header"></h3>
                <p>Temp: <span class="temp"></span></p>
                <p>Wind: <span class="wind"></span></p>
                <p>Humidity: <span class="humidity"></span></p>
                <p>UV Index: <span class="uv-index"></span></p>
            </div>
            <div class="col-12 row future-container">
                <h3 class="col-12">5-Day Forecast</h3>
                <!-- <div class="col-2 future-box"></div>
                <div class="col-2 future-box"></div>
                <div class="col-2 future-box"></div>
                <div class="col-2 future-box"></div>
                <div class="col-2 future-box"></div> -->
            </div>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
